server:
  port: 8082
  
spring: 
  application:
     name : course-service

datasource: 
    url : jdbc:oracle:thin:@localhost:1521/XE
    username : springboot
    password : springboot
    driver-class-name: oracle.jdbc.OracleDriver
   
jpa: 
    database-platform: org.hibernate.dialect.Oracle10gDialect
    open-in-view: true
    hibernate:
      ddl-auto: none
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8083/eureka